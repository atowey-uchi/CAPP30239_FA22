<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <style>
        h1 {
            font: 20px helvetica;
            text-align: center;
        }

        /* Legend Font Style */
        body {
            font: 11px sans-serif;
            background-color: #ffffff;
        }
                
        /* Legend Position Style */
        .legend {
            position:absolute;
            left:20px;
            top:30px;
        }

        .axis text {
            font: 10px sans-serif;
        }

        .axis line, .axis path {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        svg {
            width: 100%;
            height: 100vh;
        }
        text {
            font-family: Helvetica, sans-serif;
            font-size: 12px;
            font-weight: 300;
        }
        * {
      font-family: Helvetica, sans-serif;
      font-weight: 300;
        }

        #container {
        max-width: 800px;
        margin: 0 auto;
        }

        a { color: #369;}

        svg { width: 100%; }

        text {
        font-size: 10px;
        text-transform: uppercase;
        }

        path.domain { display: none; }

        line {
        stroke: #eee;
        stroke-dasharray: 1px;
        }

        .country { cursor: default; }
        
        .country path {
        stroke-width: 1.5;
        opacity: 0.75;
        }

        .highlight path {
        stroke: steelblue;
        opacity: 1;
        }

        .highlight text { fill: steelblue; }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <div id="chart1"></div>
    <div id="chart3"></div>
    <script src="chart1.js"></script>
    <script src="chart3.js"></script>
</body>
</html>
